<html>
	<head>
		<meta charset="utf-8" />
		<title>formulaire</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<form method="post" action="verif_formulaire.php">
			<fieldset>
				<legend>Informations principales</legend>
				<p>
					<label for="pseudo">Votre pseudo Minecraft : </label>
					<input type="text" name="pseudo" placeholder="exemple: zegeek01" autofocus required/>
				</p>
				<p>
					<label for="time">Combien d'heure pensez-vous jouer ? </label>
					<input type="range" name="time" min="2" max="60" step="2" value="2" oninput="result.value=parseInt(time.value)"/>
					<output name="result">X</output><span> heures<span>
				</p>
				<p>
					<label for="team">Prévoyez-vous d'être en team ?</label>
					<input type="checkbox" name="team" />
				</p>
				<p>
					<label for="message">Motivation et infos</label>
					<textarea name="message"></textarea>
				</p>
			</fieldset>
			<fieldset>
				<legend>Informations supplémentaires</legend>
				<p>
					<label for="pays">Votre pays </label>
					<select name="pays" id="pays">
						<optgroup label="europe">
							<option value="france">France</option>
							<option value="belgique">Belgique</option>
							<option value="luxembourg">Luxembourg</option>
							<option value="suisse">Suisse</option>
						</optgroup>
						<optgroup label="Amérique">
							<option value="canada">Canada</option>
							<option value="haiti">Haïti</option>
						</optgroup>
						<optgroup label="afrique">
							<option value="cameroun">Cameroun</option>
							<option value="congo">Congo</option>
							<option value="cote_ivoir">Cote d'Ivoire</option>
							<option value="congo">Congo</option>
						</optgroup>
						<optgroup label="autre">
							<option value="autre">Autre</option>
						</optgroup>
					</select>
				</p>
				<p>
					<label for="age">Votre tranche d'âge </label>
					</br />
					<label for="moins8">Moins de 8 ans</label>
					<input type="radio" name="age" value="moins8" id="moins8" checked/>
					<label for="8-10">8-10 ans</label>
					<input type="radio" name="age" value="8-10" id="8-10" />
					<label for="11-14">11-14 ans</label>
					<input type="radio" name="age" value="10-12" id="10-12" />
					<label for="15-18">15-18</label>
					<input type="radio" name="age" value="15-18" id="15-18" />
					<label for="18-24">18-24</label>
					<input type="radio" name="age" value="18-24" id="18-24" />
					<label for="plus25">Plus de 25 ans</label>
					<input type="radio" name="age" value="plus25" id="plus25" />
				</p>
			</fieldset>
			<input type="submit" value="Envoyer" />
		</form>
	</body>
</html>
